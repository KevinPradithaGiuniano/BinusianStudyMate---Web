<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../CSS/FORGETPASSWORD.css">
    <link rel="stylesheet" type="text/css" href="../CSS/style-headfoot-Land.css">
    <title>FORGET PASSWORD</title>
</head>

<body>
    <header class="sticky-header">
        <div>
            <img src="../ASSETS/binusian-study-mate-logo-color-transparent-background.png" alt="Company Logo" class="company-logo">
            <!-- <span class="company-name">Your Phone Business</span> -->
        </div>
    </header>

    <div class="login-container">
        <h2>Input Recovery Code</h2>
        <form>
            <label for="recovery-code">Recovery Code:</label>
            <input type="text" id="recovery-code" name="recovery-code" required>
            <br>
            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" name="new-password" required>
            <br>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            
            <div class="terms-checkbox">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I accept my new password</label>
            </div>
            <br>
            <button type="submit"><a href="../HTML/home.html">Proceed</a></button>
        </form>
    </div>

    <footer>
        <div class="left-section">
          <p>2023 | Binus University</p>
        </div>
        <div class="right-section">
          <p>BinusianStudyMate</p>
        </div>
    </footer>
</body>
</html>
