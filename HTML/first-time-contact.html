<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../CSS/FIRST-CONTACT.css">
    <link rel="stylesheet" type="text/css" href="../CSS/style-headfoot-Land.css">
    <title>SET CONTACT</title>
</head>

<body>
    <header class="sticky-header">
        <div>
            <img src="../ASSETS/binusian-study-mate-logo-color-transparent-background.png" alt="Company Logo" class="company-logo">
        </div>
    </header>

    <div class="login-container">
        <h2>First-Time Setup - Contact Info</h2>

        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <button type="submit"><a href='../HTML/home.html'>Save and Finish</a></button>
        </form>
    </div>

    <footer>
        <div class="left-section">
          <p>2023 | Binus University</p>
        </div>
        <div class="right-section">
          <p>BinusianStudyMate</p>
        </div>
    </footer>

    <script>
        function displaySelectedProfile(event) {
            const selectedFile = event.target.files[0];
            const selectedProfile = document.getElementById("selected-profile");
            selectedProfile.src = URL.createObjectURL(selectedFile);
        }
    </script>
</body>
</html>
